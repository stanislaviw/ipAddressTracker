<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>IP Address Tracker</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__title"> 
        <h1 class="header__title_item">IP Address Tracker</h1>
      </div>
      <div class="header__input">
        <input class="header__input_item" placeholder="Search for any IP adress" type="text">
        <button class="header__input_btn">&#8250;</button>
      </div>
    </header>
    <main class="main">
      <div class="main__content">
        <div class="main__content_item">
          <p class="main__content_name">IP ADDRESS</p>
          <span class="main__content_info" id="ip"></span>
        </div>
        <div class="main__content_item">
          <p class="main__content_name">LOCATION</p>
          <span class="main__content_info" id="location"></span>
        </div>
        <div class="main__content_item">
          <p class="main__content_name">TIMEZONE</p>
          <span class="main__content_info">UTS <span id="timezone"></span></span>
        </div>
        <div class="main__content_item">
          <p class="main__content_name">ISP</p>
          <span class="main__content_info" id="isp"></span>
        </div>
      </div>
      <div id="map"></div>
    </main>
  </div>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
  <script src="./src/index.js"></script>
</body>
</html>
